<!DOCTYPE html>
<html lang="en">
<head>

    <title>Full Stack</title>
    <style>
        .header {
            height: 166px;
            background-color: #642086;
            display: flex;
            justify-content: space-between; /* main axis */

        }

        .contact-info {
            background-color: #fff;
            width: 100px;
            height: 100px;
            margin: 20px;

        }

        .top-nav-div {
            float: right;
            /* background-color: #fff; */
        }
        .top-nav-ul {
            display: inline-block;
        }

        .links {
            display: inline-block;
            margin-right: 20px;

        }

        .links a {
            text-decoration: none;
            color: #bbb7b7;
        }

        .links a:hover {
            color: #fff;
            font-weight: bolder;
        }


    </style>
</head>

    <nav>

            <div class="contact-info">

                </ul>
            </div>

            <div class="top-nav-div">

                <ul class="top-nav-ul">
                    <li class="links"><a href="#lectures">Lectures</a></li>
                    <li class="links"><a href="#assignments">Assignments</a></li>
                    <li class="links"><a href="">W3 School</a></li>
